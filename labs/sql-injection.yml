# SQL Injection Laboratory
services:
  dvwa:
    image: vulnerables/web-dvwa
    container_name: dvwa-lab
    ports:
      - "80:80"
    networks:
      - lab_network
    environment:
      - DVWA_DB_SERVER=postgres-db
      - DVWA_DB_USER=dvwa
      - DVWA_DB_PASSWORD=dvwa_password
    depends_on:
      - postgres-db

  postgres-db:
    image: postgres:13
    container_name: postgres-db-lab
    networks:
      - lab_network
    environment:
      - POSTGRES_USER=dvwa
      - POSTGRES_PASSWORD=dvwa_password
      - POSTGRES_DB=dvwa
    volumes:
      - postgres-data:/var/lib/postgresql/data

networks:
  lab_network:
    driver: bridge

volumes:
  postgres-data: